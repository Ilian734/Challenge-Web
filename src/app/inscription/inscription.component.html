<div class="login-container">
    <h1>Inscription</h1>

    <form>
        
      <div class="form-group">
        <label for="type">Vous êtes :</label>
        <select id="type" name="type">
          <option value="Etudiant">Étudiant</option>
          <option value="Enseignant">Enseignant</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre adresse mail" />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirmez le mot de passe :</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" />
      </div>
      <button type="submit" class="btn-primary">S'inscrire</button>

    </form>
    
  </div>
